---
layout: default
---
<article class="article article-post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="article-header post-header">
    <h1 class="article-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="article-content post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="article-footer post-footer"></div>

</article>
